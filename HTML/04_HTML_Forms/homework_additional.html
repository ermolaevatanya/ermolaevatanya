<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Заполните анкету</h1>
    <form action="http://fe.it-academy.by/TestForm.php">
    <fieldset>
        <legend>Личные данные</legend>
        <input type="text" name="surname" 
        placeholder="Фамилия" required autofocus 
        pattern="[А-Яа-яЁё]+" maxlength="25"><br>
        <input type="text" name="name"
        placeholder="Имя" required
        pattern="[А-Яа-яЁё]+" maxlength="20"><br>
        <input type="text" name="second name"
        placeholder="Отчество" required
        pattern="[А-Яа-яЁё]+" maxlength="24">

    
    <fieldset>
        <legend>Паспортные данные</legend>
        <input type="text" size="5" name="passport1" pattern="[A-Z]{2}"
        required placeholder="AA" maxlength="2"> 
        <input type="text" size="10" name="passport2" pattern="[0-9]{7}"
        required placeholder="1234567"maxlength="7">
    </fieldset>
    <fieldset>
        <legend>Дата рождения</legend>
        <input type="text" name="year" 
        size="7" pattern="[0-9]{4}"
        placeholder="2000" maxlength="4"><br>
        <select name="month" id="month">
            <option value="1" selected>Январь</option>
            <option value="2">Февраль</option>
            <option value="3">Март</option>
            <option value="4">Апрель</option>
            <option value="5">Май</option>
            <option value="6">Июнь</option>
            <option value="7">Июль</option>
            <option value="8">Август</option>
            <option value="9">Сентябрь</option>
            <option value="10">Октябрь</option>
            <option value="11">Ноябрь</option>
            <option value="12">Декабрь</option>
        </select><br>
        <input type="number" name="date" min="1" max="31" step="1"size="10">

    </fieldset>
    <select name="nationality" required>
        <option value="1" selected>РБ</option>
        <option value="2">РФ</option>
    </select><br>
    <label>Адрес:<br>
        <input type="text" name="address">
    </label>
</fieldset>
<fieldset>
    <legend>Интересы</legend>
    <fieldset>
        <legend>Хобби</legend>
        <label>
            <input type="checkbox" name="hobby[]">Рыбалка
        </label><br>
        <label>
            <input type="checkbox" name="hobby[]">Астрономия
        </label><br>
        <label>
            <input type="checkbox" name="hobby[]">Дайвинг
        </label><br>
        <label>
            <input type="checkbox" name="hobby[]">Марки
        </label>

    </fieldset>
    <fieldset>
        <legend>Домашние животные(возможность выбора нескольких вариантов):</legend>
        <select name="list of pets[]" id="list of pets"
        size="12" multiple>
        <optgroup label="Попугаи">
            <option value="1">Волнистый</option>
            <option value="2">Ара</option>
            <option value="3">Неразлучник</option>
        </optgroup>
        <optgroup label="Рыба">
            <option value="4">Караси</option>
            <option value="5">Окуни</option>
            <option value="6">Осётр</option>
        </optgroup>
        <optgroup label="Птицы">
            <option value="7">Стая ворон</option>
            <option value="8">Аист</option>
            <option value="9">Археоптерикс</option>
        </optgroup>
    </select>
    </fieldset>
</fieldset>
<fieldset>
    <legend>Данные для входа и восстановления пароля:</legend>
    <input type="text" name="login" required
    pattern="[A-Za-z]{5,20}" maxlength="20"
    placeholder="Логин"><br>
    <input type="password" name="password" required autocomplete="off"
    pattern="[A-Za-z]{10,20}"
    placeholder="Пароль">
</fieldset>
<fieldset>
    <legend>Координаты:</legend>
    <input type="email" name="email"
    pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z0-9]+"
    placeholder="введите адрес почты"><br>
    <input type="url" name="site"
    pattern="/^(https?:\/\/)?([\w\.]+)\.([a-z]{2,6}\.?)(\/[\w\.]*)*\/?$/"
    placeholder="введите адрес сайта">


</fieldset>
<fieldset>
    <legend>Цифры</legend>
    <input type="number" name="number"
    min="-2.5" max="2.5" step="0.1"><br>
    <input type="range" max="10" min="1">
</fieldset>
<fieldset>
    <legend>Кнопки управления</legend>
    <input type="submit" value="Отправить">
    <input type="reset" value="Сбросить"><br>
    <button type="submit"> <img src="email.jpg"> </button>

</fieldset>

</form>
</body>
</html>
